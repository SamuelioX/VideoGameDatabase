<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <script src="/javascripts/app.js"></script>
        <link rel="stylesheet" href="/css/index.css">
        <title>VGList</title>


    </head>

    <body>
        <div ng-app="app">

            <div id="header-menu">

            </div>
            <div id="contentwrapper">
                <div id="content">
                    <div  ng-include src="'htm/login.html'"></div>
                    <div ng-include src="'htm/navbar.html'"></div>
                    <!--<div ng-include src="'htm/register.html'"></div>-->

                    <div ng-controller="detailedProfileCtrl" ng-model="signedIn" ng-init="getDetailedProfile()">
                        <div ng-show="signedIn">
                            <h1>Profile</h1>
                            <h2>Welcome Back!</h2>
                            <div class="col-md-12">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        Username: {{response.username}}
                                    </div>
                                    <div class="form-group">
                                        Join Date: {{response.user_join_date}}
                                    </div>
                                    <div class="form-group">
                                        E-mail: {{response.email}}
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div ng-show="!signedIn">
                            Response: {{response}}

                        </div>
                    </div>
                </div>
                <!--                    <div ng-controller="detailedProfileCtrl" ng-model="loggedIn" ng-if="!loggedIn">
                                        <div class="form-group">
                                            Response: {{response}}
                                        </div>
                                    </div>-->
            </div>
        </div>

    </div>

</body>
</html>
