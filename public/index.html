<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="/w3css/3/w3.css">
    <body>
        <script src="/javascripts/searchGame.js"></script>
        
        <div ng-app="searchApp" ng-controller="searchCtrl">
            <input ng-model="gamename" ng-keyup="searchGame(gamename)">
            <br>
            <div ng-repeat="r in response">
                <a ng-href="detailedPage.html?id={{r.id}}">{{r.name}} {{r.id}}</a>
            </div>
        </div>
    </body>
</html>
