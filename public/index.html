<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
        <title>VideogameDB</title>
        <script src="/javascripts/detailedPage.js"></script>
        <link rel="stylesheet" href="/css/index.css">
        <!--<script src="/javascripts/loginButton.js"></script>-->

    </head>

    <body>
        
        <div ng-app="detailedApp">
            <div ng-controller="loginCtrl">
                <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">login</button>
                <div uib-collapse="isCollapsed">
                    <ul>Username: <input ng-model="username"></ul>
                    <ul>Password: <input ng-model="password"></ul>
                    <button type="button" class="btn btn-default" ng-click="">login</button>
                </div>
            </div>
            <div ng-app="detailedApp">
                <div ng-controller="searchCtrl">
                    <input ng-model="gamename" ng-keyup="searchGame(gamename)">
                    <br>
                    <div ng-repeat="r in response">
                        <a ng-href="detailedPage.html?id={{r.id}}">{{r.name}}</a>
                    </div> 
                </div>
                <div ng-controller="loginCtrl">

                </div>
            </div>
        </div>
    </body>
</html>
