<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="/w3css/3/w3.css">
    <body>

        <script>
            var app = angular.module("myShoppingList", []);
            app.controller("myCtrl", function ($scope) {
                $scope.products = ["Milk", "Bread", "Cheese"];
                $scope.addItem = function () {
                    $scope.errortext = "";
                    if (!$scope.addMe) {
                        return;
                    }
                    if ($scope.products.indexOf($scope.addMe) == -1) {
                        $scope.products.push($scope.addMe);
                    } else {
                        $scope.errortext = "The item is already in your shopping list.";
                    }
                }
                $scope.removeItem = function (x) {
                    $scope.errortext = "";
                    $scope.products.splice(x, 1);
                }
            });

            var searchApp = angular.module("searchApp", []);
            searchApp.controller("searchCtrl", function ($scope, $http) {
                var name = $scope.gamename;
                
                $scope.findValue = function (name) {
                    $http.get("http://ip.jsontest.com/").then(function (response) {
                    $scope.myWelcome = response.data.ip;
                });
                };
            });
        </script>
           
        <div ng-app="searchApp" ng-controller="searchCtrl">
            <input ng-model="gamename">
            <br>
            <button type="button" ng-Click="findValue(gamename)">Search</button>
            <h1>{{myWelcome}}</h1>
        </div>
        
        <div ng-app="myShoppingList" ng-controller="myCtrl">
            <ul>
                <li ng-repeat="x in products">
                    {{x}}
                    <span ng-click="removeItem($index)">&times;</span>
                </li>
            </ul>
            <input ng-model="addMe">
            <button ng-click="addItem()">Add</button>
            <p>{{errortext}}</p>
        </div>

    </body>
</html>
