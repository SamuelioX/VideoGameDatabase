<div ng-controller="registerAcctCtrl">
    <h1>Login</h1>
<!--    <div uib-collapse="isCollapsed">-->
        <div class="col-md-12">
            <form ng-submit="registerAcct()" class="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="username" 
                               ng-keyup="checkDuplicateUsername()" placeholder="username" required="" /> {{usernameAvail}}
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="email" 
                               ng-keyup="checkDuplicateEmail()" placeholder="email" required="" /> {{emailAvail}}
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="password" 
                               placeholder="password" required="" />
                    </div>
                    <!--<div class="form-group">-->
                    <input type="submit" class="btn btn-success" value="Register"/>
                    <!--<span class="text-danger">{{ error}}</span>-->
                    <!--</div>-->
                </div>
            </form>
        </div>
    <!--</div>-->
</div>
