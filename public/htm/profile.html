<div ng-controller="detailedProfileCtrl" ng-model="signedIn" ng-init="getDetailedProfile()">
    <div ng-show="signedIn">
        <h1>Profile</h1>
        <h2>Welcome Back!</h2>
        <div class="col-md-12">
            <div class="col-md-4">
                <div class="form-group">
                    Username: {{response.username}}
                </div>
                <div class="form-group">
                    Join Date: {{response.user_join_date}}
                </div>
                <div class="form-group">
                    E-mail: {{response.email}}
                </div>
                <div class="form-group">
                    <a href='/usergamelist' target="_self"><h2>Your Game List:</h2></a>
                    <table class="user_list">
                        <thead>
                            <tr>
                                <th>
                                    <span ng-click="sortBy('name')">Name</span>
                                    <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
                                </th>
                                <th>
                                    <span ng-click="sortBy('rating')">Your Rating</span>
                                    <span class="sortorder" ng-show="propertyName === 'rating'" ng-class="{reverse: reverse}"></span>
                                </th>
                                <th>
                                    <span ng-click="sortBy('status')">Your Status</span>
                                    <span class="sortorder" ng-show="propertyName === 'status'" ng-class="{reverse: reverse}"></span>
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-controller="detailedGameCtrl" ng-repeat="s in userList| orderBy:'name'">
                                <td><a ng-href="detailedPage.html?id={{s.game_id}}" target="_self">{{s.name}}</a></td>
                                <td>{{s.review_score}}</td>
                                <td>{{s.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div ng-show="!signedIn">
        Response: {{response}}
    </div>
</div>
