<div  ng-controller="loginCtrl" ng-model="signedIn" ng-init="checkToken()">
    <form ng-submit="login()" class="form">
        <h1>Login</h1>
        <div id='body_text'>
            <div class="col-md-4">
                <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="username" placeholder="username" required="" />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" ng-model="password" placeholder="password" required="" />
                </div>

                <button type="submit" class="btn btn-success" >Login</button>
                <!--<span class="text-danger">{{ error}}</span>-->
                <button type="button" class="btn btn-success" ng-click="register()">Register</button>

            </div>
        </div>
    </form>
</div>
